<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        @font-face {
            font-family: 'Khmer Sangam MN';

            url('fonts/khmer-sangam-mn-webfont.woff') format('woff');

            margin: 0 auto;

            text-transform: uppercase;

        h1 sup {
            position: absolute;
            font-size: 1.1vw;
            letter-spacing: 1.6vw;
            margin-top: -0.7vw;
        }
        div {

        }
        img {
